{% extends 'base.html' %}
{% from 'macros.html' import header_with_add %}
{% block content %}
{{ header_with_add('Priekabų charakteristikos', '/trailer-specs/add', 'Pridėti') }}
<table id="ts-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tipas</th>
            <th>Ilgis</th>
            <th>Plotis</th>
            <th>Aukštis</th>
            <th>Keliamoji galia</th>
            <th>Talpa</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#ts-table').DataTable({
        ajax: '/api/trailer-specs',
        columns: [
            { data: 'id' },
            { data: 'tipas' },
            { data: 'ilgis' },
            { data: 'plotis' },
            { data: 'aukstis' },
            { data: 'keliamoji_galia' },
            { data: 'talpa' },
            { data: null, render: function (data, type, row) {
                return '<a href="/trailer-specs/' + row.id + '/edit">Edit</a>';
            }}
        ]
    });
});
</script>
<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
</style>
{% endblock %}
