        <label>Modelis

                {% for v in vairuotojai %}

                <option value=""></option>
                {% for v in vairuotojai %}
                <option value="{{ v }}" {% if drv2 == v %}selected{% endif %}>{{ v }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Draudimo galiojimo pabaiga
            <input type="date" name="draudimas" value="{{ data.draudimas or '' }}">
        </label>
        <label>Priekaba
            <select name="priekaba">
                <option value=""></option>
                {% for tr in trailers %}
