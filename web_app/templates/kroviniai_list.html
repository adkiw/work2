{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>Užsakymų valdymas</h2>
    <a class="add-btn" href="/kroviniai/add">Pridėti naują krovinį</a>
</div>
<table id="cargo-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Klientas</th>
            <th>Užsakymo nr.</th>
            <th>Vilkikas</th>
            <th>Pakrovimo data</th>
            <th>Iškrovimo data</th>
            <th>Frachtas</th>
            <th>Būsena</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#cargo-table').DataTable({
        ajax: '/api/kroviniai',
        columns: [
            { data: 'id' },
            { data: 'klientas' },
            { data: 'uzsakymo_numeris' },
            { data: 'vilkikas' },
            { data: 'pakrovimo_data' },
            { data: 'iskrovimo_data' },
            { data: 'frachtas' },
            { data: 'busena' },
            { data: null, render: function (data, type, row) {
                return '<a href="/kroviniai/' + row.id + '/edit">Edit</a>';
            }}
        ]
    });
});
</script>
<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
</style>
{% endblock %}
