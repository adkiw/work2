{% extends 'base.html' %}
{% block content %}
<h2>Audit log</h2>
<table id="audit-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Naudotojas</th>
            <th>Veiksmas</th>
            <th>Lentelė</th>
            <th>Įrašo ID</th>
            <th>Laikas</th>
            <th>Detalės</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#audit-table').DataTable({
        ajax: '/api/audit',
        order: [[5, 'desc']],
        columns: [
            { data: 'id' },
            { data: 'user' },
            { data: 'action' },
            { data: 'table_name' },
            { data: 'record_id' },
            { data: 'timestamp' },
            { data: 'details' }
        ]
    });
});
</script>
{% endblock %}
