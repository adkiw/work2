{% extends 'base.html' %}
{% from 'macros.html' import header_with_add %}
{% block content %}
{% set form_title = 'Redaguoti specifikaciją' if data.id else 'Nauja specifikacija' %}
{{ header_with_add(form_title) }}
<form method="post" action="/trailer-specs/save">
    <input type="hidden" name="sid" value="{{ data.id or 0 }}">
    <div class="form-grid">
        <label>Tipas
            <input type="text" name="tipas" value="{{ data.tipas or '' }}">
        </label>
        <label>Ilgis
            <input type="number" step="any" name="ilgis" value="{{ data.ilgis or '' }}">
        </label>
        <label>Plotis
            <input type="number" step="any" name="plotis" value="{{ data.plotis or '' }}">
        </label>
        <label>Aukštis
            <input type="number" step="any" name="aukstis" value="{{ data.aukstis or '' }}">
        </label>
        <label>Keliamoji galia
            <input type="number" step="any" name="keliamoji_galia" value="{{ data.keliamoji_galia or '' }}">
        </label>
        <label>Talpa
            <input type="number" step="any" name="talpa" value="{{ data.talpa or '' }}">
        </label>
    </div>
    <button type="submit">💾 Išsaugoti</button>
    <a href="/trailer-specs">← Grįžti į sąrašą</a>
</form>
<style>
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}
.form-grid label {
    display: flex;
    flex-direction: column;
}
</style>
{% endblock %}
