{% extends 'base.html' %}
{% from 'macros.html' import header_with_add %}
{% block content %}
{{ header_with_add('Vairuotojų valdymas', '/vairuotojai/add', 'Pridėti vairuotoją') }}
<table id="drv-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Tautybė</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#drv-table').DataTable({
        ajax: '/api/vairuotojai',
        columns: [
            { data: 'id' },
            { data: 'vardas' },
            { data: 'pavarde' },
            { data: 'tautybe' },
            { data: null, render: function (data, type, row) {
                return '<a href="/vairuotojai/' + row.id + '/edit">Edit</a>';
            }}
        ]
    });
});
</script>
<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
</style>
{% endblock %}
