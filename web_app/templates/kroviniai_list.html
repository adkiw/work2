{% extends 'base.html' %}
{% block content %}
<h2>Kroviniai</h2>
<a href="/kroviniai/add">Pridėti naują</a>
<table id="cargo-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Klientas</th>
            <th>Užsakymo nr.</th>
            <th>Pakrovimo data</th>
            <th>Iškrovimo data</th>
            <th>Kilometrai</th>
            <th>Frachtas</th>
            <th>Būsena</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#cargo-table').DataTable({
        ajax: '/api/kroviniai',
        columns: [
            { data: 'id' },
            { data: 'klientas' },
            { data: 'uzsakymo_numeris' },
            { data: 'pakrovimo_data' },
            { data: 'iskrovimo_data' },
            { data: 'kilometrai' },
            { data: 'frachtas' },
            { data: 'busena' },
            { data: null, render: function (data, type, row) {
                return '<a href="/kroviniai/' + row.id + '/edit">Edit</a>';
            }}
        ]
    });
});
</script>
{% endblock %}
