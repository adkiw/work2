{% extends 'base.html' %}
{% block content %}
<h2>Darbuotojai</h2>
<a href="/darbuotojai/add">Pridėti naują</a>
<table id="emp-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Pareigybė</th>
            <th>El. paštas</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
</table>
<script>
$(document).ready(function() {
    $('#emp-table').DataTable({
        ajax: '/api/darbuotojai',
        columns: [
            { data: 'id' },
            { data: 'vardas' },
            { data: 'pavarde' },
            { data: 'pareigybe' },
            { data: 'el_pastas' },
            { data: null, render: function (data, type, row) {
                return '<a href="/darbuotojai/' + row.id + '/edit">Edit</a>';
            }}
        ]
    });
});
</script>
{% endblock %}
